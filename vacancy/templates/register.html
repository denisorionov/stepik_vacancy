<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Джуманджи</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <div class="row">
      <div class="col-8 col-lg-4 offset-2 offset-lg-4">
        <form class="form-signin pt-5" method="post">{% csrf_token %}
          <div class="text-center mt-5 b-1">

            <h1 class="h3 mb-3 font-weight-normal">Джуманджи</h1>
            <p class="h5 font-weight-light">Создайте аккаунт</p>
          </div>
          <div class="mt-5 form-label-group">
            <p class="text-muted">Логин</p>
            <input name="username" type="text" id="username" class="form-control" minlength="3" maxlength="8" required autofocus>
            <label for="username"></label>
          </div>

          <div class=" form-label-group">
            <p class="text-muted">Имя</p>
            <input name="first_name" type="text" id="first_name" class="form-control" minlength="2" required >
            <label for="first_name"></label>
          </div>

          <div class=" form-label-group">
            <p class="text-muted">Фамилия</p>
            <input name="last_name" type="text" id="last_name" class="form-control" minlength="2" maxlength="10" required >
            <label for="last_name"></label>
          </div>

          <div class="form-label-group">
            <p class="text-muted"> Пароль</p>
            <input name="password" type="password" id="password" class="form-control" minlength="3" required>
            <label for="password"></label>
          </div>
          <div class="checkbox mb-3"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Зарегистрироваться</button>
        </form>

         <div class="mt-4 text-center"><p>Есть аккаунт? <a href="/login">Войдите!</a></p></div>



      </div>
    </div>
  </main>
</body>
</html>
